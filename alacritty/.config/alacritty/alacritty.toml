########################################
# General
########################################

[general]
live_config_reload = true

########################################
# Window
########################################

[window]
padding = { x = 8, y = 8 }
# decorations = "none"
opacity = 1.0

########################################
# Font
########################################

[font]
size = 10

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

########################################
# Colors — OneDark
########################################

[colors.primary]
# background = "#282c34"
background = "#0a0a0a"
foreground = "#abb2bf"

[colors.normal]
black   = "#1e2127"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#abb2bf"

[colors.bright]
black   = "#5c6370"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#ffffff"

########################################
# Cursor
########################################

[cursor]
style = { shape = "Block", blinking = "Off" }
unfocused_hollow = true

########################################
# Selection
########################################

[selection]
save_to_clipboard = true

########################################
# Keyboard — Vi mode bindings (0.16+)
########################################

[[keyboard.bindings]]
key = "Space"
mods = "Control|Shift"
action = "ToggleViMode"

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

